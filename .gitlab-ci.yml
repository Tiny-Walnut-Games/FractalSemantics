stages:
  - test
  - build
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PYTHON_VERSION: "3.11"

cache:
  paths:
    - .cache/pip
    - venv/

test:
  stage: test
  image: python:${PYTHON_VERSION}
  script:
    - pip install -e ".[dev]"
    - pytest -v --tb=short
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage.xml
    expire_in: 30 days
  only:
    - merge_requests
    - main

build:
  stage: build
  image: python:${PYTHON_VERSION}
  script:
    - pip install build wheel
    - python -m build
  artifacts:
    paths:
      - dist/
    expire_in: 1 day
  only:
    - tags
    - main

deploy_huggingface:
  stage: deploy
  image: python:${PYTHON_VERSION}
  dependencies:
    - build
  script:
    - pip install huggingface-hub wheel
    - python -c "from huggingface_hub import HfApi; HfApi().upload_folder(repo_id='${HF_REPO_ID}', folder_path='dist/', repo_type='model', token='${HF_TOKEN}')"
  environment:
    name: huggingface
    url: https://huggingface.co/${HF_REPO_ID}
  only:
    - tags
  when: manual
