# FractalStat CI/CD Environment Overrides
# 
# This file overrides experiments.toml for fast CI/CD pipeline execution.
# Optimized for quick validation without sacrificing test coverage.
#
# To use: export FRACTALSTAT_ENV=ci

[experiments]
# Enable all experiments but with reduced parameters
enabled = [
    "EXP-01",
    "EXP-02", 
    "EXP-03",
    "EXP-04",
    "EXP-05",
    "EXP-06",
    "EXP-07",
    "EXP-08",
    "EXP-09",
    "EXP-10",
    "EXP-11",
    "EXP-12"
]

# EXP-01: Fast uniqueness validation
[experiments.EXP-01]
sample_size = 500           # Balanced for CI
iterations = 5              # Reduced from 10
quick_mode = true

# EXP-02: CI-optimized retrieval test
[experiments.EXP-02]
query_count = 500           # Balanced for CI
scales = [1000, 10000]      # Skip 100K for speed

# EXP-03: Quick dimension test
[experiments.EXP-03]
sample_size = 500           # Balanced for CI

# EXP-04: Quick scaling validation
[experiments.EXP-04]
quick_mode = true
scales = [1000, 10000]      # Skip 100K and 1M for CI
num_retrievals = 500        # Balanced for CI
timeout_seconds = 120       # Reasonable CI timeout

# EXP-05: CI compression test
[experiments.EXP-05]
num_bitchains = 50          # Balanced for CI
show_samples = false        # Reduce log output

# EXP-06: CI entanglement test
[experiments.EXP-06]
sample_size = 50            # Balanced for CI

# EXP-07: CI LUCA test
[experiments.EXP-07]
num_entities = 5            # Balanced for CI
max_generations = 4         # Balanced for CI

# EXP-08: CI RAG test
[experiments.EXP-08]
num_queries = 20            # Balanced for CI
timeout_seconds = 15        # Reasonable CI timeout

# EXP-09: CI concurrency test
[experiments.EXP-09]
num_workers = 3             # Balanced for CI
operations_per_worker = 50  # Balanced for CI
test_duration_seconds = 30  # Reasonable CI duration

# EXP-10: CI Bob stress test
[experiments.EXP-10]
duration_minutes = 2        # Quick stress test for CI
queries_per_second_target = 5   # Reduced for CI
max_concurrent_queries = 20     # Reduced for CI

# EXP-11: CI dimension cardinality test
[experiments.EXP-11]
sample_size = 50            # Balanced for CI
dimension_counts = [3, 5, 7, 9]  # Reduced set for CI
test_iterations = 2         # Reduced from 5

# EXP-12: CI benchmark comparison
[experiments.EXP-12]
sample_size = 500           # Balanced for CI
benchmark_systems = ["uuid", "sha256", "fractalstat"]  # Subset for CI
scales = [500, 5000]        # Reduced for CI
num_queries = 100           # Reduced from 1000
