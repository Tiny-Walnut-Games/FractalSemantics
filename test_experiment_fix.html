<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Experiment Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .pass { background-color: #d4edda; color: #155724; }
        .fail { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Experiment Termination Fix Test</h1>
    
    <div id="test-output">
        <div class="test-result info">Testing experiment termination fix...</div>
    </div>

    <script>
        // Test the experiment termination logic
        function testExperimentFix() {
            const output = document.getElementById('test-output');
            
            // Simulate the experiment state management
            let isRunning = false;
            let experimentStatus = 'ready';
            
            function logTest(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `test-result ${type}`;
                div.textContent = message;
                output.appendChild(div);
            }
            
            logTest('Initial state: isRunning = false, status = ready');
            
            // Simulate starting an experiment
            logTest('Starting experiment...');
            experimentStatus = 'running';
            isRunning = true;
            logTest(`After start: isRunning = ${isRunning}, status = ${experimentStatus}`);
            
            // Simulate experiment completion
            setTimeout(() => {
                logTest('Experiment completed, resetting state...');
                isRunning = false;
                experimentStatus = 'pass';
                logTest(`After completion: isRunning = ${isRunning}, status = ${experimentStatus}`);
                
                // Verify the fix
                if (!isRunning && experimentStatus !== 'running') {
                    logTest('✅ SUCCESS: Experiment properly terminated', 'pass');
                    logTest('✅ SUCCESS: isRunning flag correctly reset to false', 'pass');
                    logTest('✅ SUCCESS: Experiment status updated to pass', 'pass');
                } else {
                    logTest('❌ FAILURE: Experiment did not terminate properly', 'fail');
                }
            }, 1000);
        }
        
        // Run the test
        testExperimentFix();
    </script>
</body>
</html>
